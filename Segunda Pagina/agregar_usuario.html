<!doctype html>
<html lang="es" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tienda de juegos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="menu"></div>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-md-6 col-lg-6 rounded">
            <h2 class="text-center mt-5">Administrar Usuarios</h2>
            <!-- aca empieza form -->
            <form class="needs-validation" id="formulario_user" novalidate>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="number" class="form-control" id="id" placeholder="ID" name="id" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="nombreProducto">Categoria</label>
                    <select class="form-select" id="categoria" name="categoria" aria-label="Categoría" required>
                        <option value="" disabled selected>Selecciona un tipo de Usuario</option>
                        <option value="administrador">Administrador</option>
                        <option value="Cliente">Cliente</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="nombreProducto">RUT</label>
                    <input type="text" class="form-control" id="rut" placeholder="Ingrese el RUT" name="rut" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="precio">Nombre</label>
                    <input type="number" class="form-control" id="nombre" placeholder="Nombre de Usuario" name="nombre" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descuentoSuscriptor">Apellidos</label>
                    <input type="number" class="form-control" id="apellidos" placeholder="Apellidos del Usuario" name="apellidos" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico" name="email" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcion">Direccion</label>
                    <textarea class="form-control" id="direccion" rows="3" placeholder="Direccion" name="direccion" required></textarea>
                </div>
                <br>
                <div class="form-group">
                    <input type="file" class="form-control-file" id="imagenProducto" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-secondary">Nuevo</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="js/validador_user.js"></script>
    <script src="js/script.js"></script>
</body>
</body>
</html>

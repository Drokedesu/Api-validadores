<!DOCTYPE html><html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bodega</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>
<body>
    <header id="navegacion"></header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <form method="Post" id="formulario_bodega" novalidate>
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <select class="form-select" id="campo_categoria" aria-label="Categoría" name="campo_categoria">
                                <option value="" disabled selected>Selecciona una categoría</option>
                                <option value="accion">Acción</option>
                                <option value="aventura">Aventura</option>
                                <option value="estrategia">Estrategia</option>
                            </select>
                            <label for="campo_categoria">Categoría</label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <select class="form-select" id="campo_nombre_juego" aria-label="Nombre del Juego" name="campo_nombre_juego">
                                <option value="" disabled selected>Selecciona un juego</option>
                                <option value="gta-v">Grand Theft Auto V</option>
                                <option value="zelda-botw">The Legend of Zelda: Breath of the Wild</option>
                                <option value="aoe-iv">Age of Empires IV</option>
                            </select>
                            <label for="campo_nombre_juego">Nombre del Juego</label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="number" id="cantidad" class="form-control" placeholder="" value="" name="cantidad">
                            <label for="cantidad" class="form-label">Cantidad</label>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col">
                            <button type="reset" class="btn btn-primary mx-2"><i class="bi bi-plus-circle"></i> Nuevo</button>
                            <button type="submit" class="btn btn-success mx-2"><i class="bi bi-plus-circle"></i> Agregar</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <img src="img/7137262b5a64d921e193653f8aa0b722925abc5680380ca0e18a5cfd91697f58.avif" alt="Juego" class="img-fluid">
            </div>
        </div>
        <!-- Tabla -->
        <div class="row mt-5">
            <div class="col-md-12">
                <h3>Juegos</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Categoría</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Acción</td>
                            <td>Grand Theft Auto V</td>
                            <td>Disponible</td>
                            <td>
                                <button type="button" class="btn btn-danger"><i class="bi bi-trash3"></i> Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Aventura</td>
                            <td>The Legend of Zelda: Breath of the Wild</td>
                            <td>Agotado</td>
                            <td>
                                <button type="button" class="btn btn-danger"><i class="bi bi-trash3"></i> Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Estrategia</td>
                            <td>Age of Empires IV</td>
                            <td>Disponible</td>
                            <td>
                                <button type="button" class="btn btn-danger"><i class="bi bi-trash3"></i> Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="js/validador_bodega.js"> </script>
    <script src="js/script.js"></script>
</body>
</html>

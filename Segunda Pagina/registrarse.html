<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tienda de juegos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="menu"></div>

        <div class="container">
            <div class="row justify-content-center">
            <div class="col-md-8 col-md-6 col-lg-6 rounded">
                <div class="row">

                <h2 class="text-center mt-5">Registro de Usuario</h2>
                <!-- formulario -->
                <form class="row g-3 needs-validation" id="formulario_registrarse" novalidate>
                <br>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" name="nombre" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Introduce tus apellidos" name="apellidos" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico" name="email" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="password2" placeholder="Introduce tu contraseña" name="password2" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="rut">RUT:</label>
                        <input type="text" class="form-control" id="rut" placeholder="Introduce tu RUT" name="rut" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <textarea type="text" class="form-control" id="direccion" placeholder="Introduce tu dirección" name="direccion" required></textarea>
                    </div>
                
                    <br>

                    <div class="form-group row">
                        <div class="col-md-8">
                        <label for="imagen">Seleccionar imagen:</label>
                        <input type="file" class="form-control-file" id="imagen">
                        </div>
                        <div class="col-md-4 d-flex align-items-center">
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                        </div>
                    </div>
                </form>
                </div>
                <!-- termino -->
            </div>
        </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="js/validador_registro.js"></script>
    <script src="js/script.js"></script>
</body>
</body>
</html>

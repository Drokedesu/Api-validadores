<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tienda de juegos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id="menu"></div>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-md-6 col-lg-6 rounded">
            <h2 class="text-center mt-5">Agregar Producto</h2>
            <!-- aca empieza form -->
            <form class="needs-validation" id="formulario_productos" novalidate>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" placeholder="Ingrese el ID del producto" name="id" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="nombreProducto">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombreProducto" placeholder="Ingrese el nombre del producto" name="producto" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="nombreProducto">Categoria</label>
                    <select class="form-select" id="categoria" name="categoria" aria-label="Categoría">
                        <option value="" disabled selected>Selecciona una categoría</option>
                        <option value="accion">Acción</option>
                        <option value="aventura">Aventura</option>
                        <option value="deporte">Deporte</option>
                        <option value="estrategia">Estrategia</option>
                        <option value="rol">Rol</option>
                        <option value="simulacion">Simulación</option>
                        <option value="terror">Terror</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripción del producto" id="descripcion" required></textarea>
                </div>
                <br>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio del producto" name="precio" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descuentoSuscriptor">Descuento por Suscriptor (%)</label>
                    <input type="number" class="form-control" id="desc_suscriptor" placeholder="Ingrese el descuento por suscriptor" name="desc_suscriptor" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descuentoOferta">Descuento por Oferta (%)</label>
                    <input type="number" class="form-control" id="desc_oferta" placeholder="Ingrese el descuento por oferta" name="desc_oferta" required>
                </div>
                <br>
                <div class="form-group">
                    <input type="file" class="form-control-file" id="imagenProducto">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-secondary">Nuevo</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
            </form>
        </div>
        <!-- aca termina -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
        <script src="js/validador_agregarproducto.js"></script>
        <script src="js/script.js"></script>
        </body>
    </html>
